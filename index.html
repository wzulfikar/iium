<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

<div id="sessions_stats" style="height: 250px;"></div>

<div id="latest_cam" style="height: 250px;"></div>

<script type="text/javascript">
var student = {};

$.get("https://raw.githubusercontent.com/wzulfikar/iium/master/student_schema.json", function(data){
  student = $.parseJSON(data);
  console.log(student);

    new Morris.Line({
      // ID of the element in which to draw the chart.
      element: 'sessions_stats',
      // Chart data records -- each entry in this array corresponds to a point on
      // the chart.
      data: student.results,
      // The name of the data record attribute that contains x-values.
      xkey: 'year',
      // A list of names of data record attributes that contain y-values.
      ykeys: ['value'],
      // Labels for the ykeys -- will be displayed when you hover over the
      // chart.
      labels: ['Value']
    });

    new Morris.Bar({
      // ID of the element in which to draw the chart.
      element: 'latest_cam',
      // Chart data records -- each entry in this array corresponds to a point on
      // the chart.
      data: [
        { year: '2008', value: 20 },
        { year: '2009', value: 10 },
        { year: '2010', value: 5 },
        { year: '2011', value: 5 },
        { year: '2012', value: 20 }
      ],
      // The name of the data record attribute that contains x-values.
      xkey: 'year',
      // A list of names of data record attributes that contain y-values.
      ykeys: ['value'],
      // Labels for the ykeys -- will be displayed when you hover over the
      // chart.
      labels: ['Value']
    });
})
</script>
